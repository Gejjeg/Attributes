<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Godslove Johnson">
  <meta name="description" content="Basic form inputs with a disabled button">
  <title>HTML form with Button disabled</title>
</head>

<body>

  <form action="">
    <button type="button" disabled>A disabled button</button><br>
    <label for="focus">Range of Numbers</label>
    <input type="number" name="focus" min="0" max="100" autofocus><br>
    <label for="selected">Pre-Selected checkbox</label>
    <input type="checkbox" name="selected" value="selected" checked><br>
    <input type="date" name="date">
  </form>

</body>

</html>
